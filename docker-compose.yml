services:
  EUDIPLO:
    image: EUDIPLO:latest
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        -  APP=EUDIPLO
    env_file:
      - .env      
    environment:
      - FOLDER=/app/config
      - PUBLIC_FOLDER=../config/public
      - KM_FOLDER=./config/keys
      - PORT=3000
    ports:
      - '3000:3000'
    volumes:
      - ./assets:/app/config